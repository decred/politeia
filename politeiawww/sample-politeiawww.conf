[Application Options]

; ------------------------------------------------------------------------------
; Data settings
; ------------------------------------------------------------------------------

; The directory to store data such as user data, journal file(comments) and
; session cookies, so this location must have a lot of free space. The default is
; ~/.politeiawww/data on POSIX OSes.
; datadir=~/.politeiawww/data

; ------------------------------------------------------------------------------
; Politeiad options
; ------------------------------------------------------------------------------

; rpchost=127.0.0.1
; rpcuser=user
; rpcpass=pass
; rpccert=~/.politeiad/data/https.cert

; ------------------------------------------------------------------------------
; Politeiawww options
; ------------------------------------------------------------------------------

